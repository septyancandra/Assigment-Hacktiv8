        <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="profile-form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="availability">Availability</label>
                                <input type="text" class="form-control" id="availability"
                                    aria-describedby="availability" placeholder="Enter Availability">
                            </div>
                            <div class="form-group">
                                <label for="usia">Age</label>
                                <input type="text" class="form-control" id="age" aria-describedby="usia"
                                    placeholder="Enter Age">
                            </div>
                            <div class="form-group">
                                <label for="lokasi">Location</label>
                                <input type="text" class="form-control" id="lokasi" aria-describedby="lokasi"
                                    placeholder="Enter Location">
                            </div>
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <input type="text" class="form-control" id="experience" aria-describedby="experience"
                                    placeholder="Enter Experience">
                            </div>
                            <div class="form-group">
                                <label for="email1">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">Your information is safe with
                                    us.</small>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="text" class="form-control" id="status" aria-describedby="status"
                                    placeholder="Enter Status">
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-success" id="tutup">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
        <script>
            function getDataProfil() {
                let availability = document.getElementById("availability").value;
                let age = document.getElementById("age").value;
                let lokasi = document.getElementById("lokasi").value;
                let experience = document.getElementById("experience").value;
                let email = document.getElementById("email").value;
                let status = document.getElementById("status").value;

                document.getElementById("inputAvailability").innerHTML = availability;
                document.getElementById("inputAge").innerHTML = age;
                document.getElementById("inputLokasi").innerHTML = lokasi;
                document.getElementById("inputExperience").innerHTML = experience;
                document.getElementById("inputEmail").innerHTML = email;
                document.getElementById("inputStatus").innerHTML = status;

                console.log(availability, age, lokasi, experience, email, status);
            }
            const form = document.getElementById("profile-form");
            form.addEventListener("submit", (event) => {
                $("#form .close").click();
                event.preventDefault();
                getDataProfil()
            });
        </script>
